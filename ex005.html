<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto JS-005</title>
</head>
<body>

    <style>
        #ação{
            background: darkgreen;
            color: aliceblue;
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;
            font-size: 20pt;
            border-radius:60px ;
        }


    </style>

    <div id="ação"> 
    <!-- <div id="ação" onclick="clicar()" onmouseenter="entrar()" onmouseout="sair()"> -->

        Interaja...

    </div>
    
    <script>

        var a = document.getElementById('ação')

        a.addEventListener('click', clicar)
        a.addEventListener('mouseenter', entrar)
        a.addEventListener('mouseout', sair)


        function clicar() {
            a.innerText = 'Clicou!'
            a.style.background = 'darkred'
        }

        function entrar() {
            a.innerText = 'Entrou!'
        }

        function sair() {
            a.innerText = 'Saiu!'
            a.style.background = 'darkgreen'
        }

    </script>

</body>
</html>
